<mat-card>
    <div fxLayout="row" style="padding-left: 50px">
        <img class="logo" src="/assets/logo_p6.png" alt="logo" />
    </div>
</mat-card>
<div class="login">
    <div fxLayout="row" fxLayoutAlign="start" style="padding-left: 50px">
        <button mat-icon-button routerLink="/home">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card fxLayout="column" fxLayoutAlign="center center">
            <mat-card-header fxLayout="column" fxLayoutAlign="center center">
                <mat-card-title>Se connecter</mat-card-title>
            </mat-card-header>
            <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
                <mat-card-content fxLayout="column">
                    <p>E-mail ou nom d'utilisateur</p>
                    <mat-form-field appearance="outline" fxFlex>
                        <input matInput formControlName="emailOrFirstName">
                    </mat-form-field>
                    <p>Mot de passe</p>
                    <mat-form-field appearance="outline" fxFlex>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </mat-card-content>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se
                        connecter</button>
                    <p *ngIf="onError" class="error">An error occurred</p>
                </div>
            </form>
        </mat-card>
    </div>
</div>
