<mat-card>
    <div fxLayout="row" style="padding-left: 50px">
        <img class="logo" src="/assets/logo_p6.png" alt="logo" />
    </div>
</mat-card>
<div class="register">
    <div fxLayout="row" fxLayoutAlign="start" style="padding-left: 50px">
        <button mat-icon-button routerLink="/home">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card>
            <mat-card-header fxLayoutAlign="center center">
                <mat-card-title>Inscription</mat-card-title>
            </mat-card-header>
            <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
                <mat-card-content fxLayout="column">
                    <p>Nom d'utilisateur</p>
                    <mat-form-field appearance="outline" fxFlex>
                        <input matInput formControlName="firstName">
                    </mat-form-field>
                    <p>Email</p>
                    <mat-form-field appearance="outline" fxFlex>
                        <input matInput formControlName="email">
                    </mat-form-field>
                    <p>Mot de passe</p>
                    <mat-form-field appearance="outline" fxFlex>
                        <input matInput formControlName="password">
                    </mat-form-field>
                </mat-card-content>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">S'inscrire</button>
                <span *ngIf="onError" class="error ml2">An error occurred</span>
            </form>
        </mat-card>
    </div>
</div>
